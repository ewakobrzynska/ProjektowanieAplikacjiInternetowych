<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj przetarg</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Aplikacja Przetargi</h1>
    <nav>
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a href="/lista_przetargow">Lista przetargów</a></li>
            <li><a href="/lista_zakonczonych_przetargow">Lista zakończonych przetargów</a></li>
            <li><a href="/dodaj_przetarg">Dodaj przetarg</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="dodaj-przetarg-section">
        <h2>Dodaj nowy przetarg</h2>
        <form id="dodaj-przetarg-form" action="#" method="POST">
            <label for="nazwa">Nazwa przetargu:</label>
            <input type="text" id="nazwa" name="nazwa" required><br>

            <label for="opis">Opis przetargu:</label><br>
            <textarea id="opis" name="opis" rows="4" required></textarea><br>

            <label for="data-rozpoczecia">Data rozpoczęcia:</label>
            <input type="datetime-local" id="data-rozpoczecia" name="data-rozpoczecia" required><br>

            <label for="data-zakonczenia">Data zakończenia:</label>
            <input type="datetime-local" id="data-zakonczenia" name="data-zakonczenia" required><br>

            <label for="max-wartosc">Maksymalna wartość:</label>
            <input type="number" id="max-wartosc" name="max-wartosc" required><br>

            <button type="submit">Dodaj przetarg</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Aplikacja Przetargi. Wszelkie prawa zastrzeżone.</p>
</footer>

<script src="js/main.js"></script>
<script src="js/przetargService.js"></script>
</body>
</html>
